android {
  defaultConfig {
    minSdkVersion 22
  }
  compileOptions {
    targetCompatibility 1.8
    sourceCompatibility 1.8
  }
}

repositories {
  google()
  jcenter()
  maven {
    url "http://mobile.maven.couchbase.com/maven2/dev/"
  }
}
dependencies {
  implementation 'com.couchbase.lite:couchbase-lite-android:2.8.1'
}
