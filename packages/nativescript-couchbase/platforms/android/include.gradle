android {
  defaultConfig {
    minSdkVersion 22
  }
  compileOptions {
    targetCompatibility 17
    sourceCompatibility 17
  }

  packagingOptions {
    pickFirst 'META-INF/INDEX.LIST'
  }
}

repositories {
  google()
  mavenCentral()
  maven {
    url "https://mobile.maven.couchbase.com/maven2/dev/"
  }
}
dependencies {
  implementation 'com.couchbase.lite:couchbase-lite-android:3.2.3'
}
