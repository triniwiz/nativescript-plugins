android {
  defaultConfig {
    minSdkVersion 22
  }
  compileOptions {
    targetCompatibility 1.8
    sourceCompatibility 1.8
  }
}

repositories {
  google()
  mavenCentral()
  maven {
    url "https://mobile.maven.couchbase.com/maven2/dev/"
  }
}
dependencies {
  implementation 'com.couchbase.lite:couchbase-lite-android:3.0.5'
}
