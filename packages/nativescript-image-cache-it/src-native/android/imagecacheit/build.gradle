plugins {
  id 'com.android.library'
  id 'kotlin-android'
  id 'kotlin-kapt'
}

android {
  compileSdk 33

  defaultConfig {
    minSdkVersion 17
    targetSdkVersion 33

    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    consumerProguardFiles 'consumer-rules.pro'
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }
  namespace 'com.github.triniwiz.imagecacheit'
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
  }
  kotlinOptions {
    jvmTarget = "17"
  }
}

repositories {
  mavenCentral()
  google()
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])

  implementation 'androidx.appcompat:appcompat:1.7.0'
  testImplementation 'junit:junit:4.12'
  androidTestImplementation 'androidx.test.ext:junit:1.1.1'
  androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
  implementation 'com.squareup.okhttp3:okhttp:4.11.0'
  implementation 'com.github.bumptech.glide:okhttp3-integration:5.0.0-rc01'
  implementation 'jp.wasabeef:glide-transformations:4.3.0'
  implementation 'jp.co.cyberagent.android:gpuimage:2.1.0'
  implementation 'com.github.bumptech.glide:glide:5.0.0-rc01'
  kapt 'com.github.bumptech.glide:compiler:5.0.0-rc01'
  kapt 'androidx.annotation:annotation:1.9.1'
  implementation "androidx.core:core-ktx:1.13.1"
}
